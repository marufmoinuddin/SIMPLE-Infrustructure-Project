[loadbalancers]
lb1 ansible_host=192.168.122.101 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'
lb2 ansible_host=192.168.122.102 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Application Servers Group
[appservers]
app1 ansible_host=192.168.122.111 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'
app2 ansible_host=192.168.122.112 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Redis Servers Group
[redis]
redis1 ansible_host=192.168.122.121 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'
redis2 ansible_host=192.168.122.122 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Database Servers Group
[databases]
db1 ansible_host=192.168.122.131 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'
db2 ansible_host=192.168.122.132 ansible_user=root ansible_ssh_pass=mysecret123 ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Group combinations for easier management (based on architecture zones)
[dmz_zone]
# Load balancers in DMZ zone
lb1
lb2

[application_zone]
# Application servers and cache in application zone
app1
app2
redis1
redis2

[database_zone]
# Database servers in database zone
db1
db2

# Tier-based groupings
[frontend_tier]
lb1
lb2

[backend_tier]
app1
app2

[cache_tier]
redis1
redis2

[data_tier]
db1
db2


# All VMs group
[allvms:children]
loadbalancers
appservers
redis
databases

# Common variables for all VMs (based on SIMPLE architecture)
[allvms:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_timeout=30
ansible_ssh_retries=3
# VM resource specifications
vm_disk_size=15GB
vm_ram_size=1536MB
vm_vcpus=2
# Network configuration
vm_network=192.168.122.0/24
vm_gateway=192.168.122.1
vm_dns_servers="192.168.122.1 8.8.8.8 1.1.1.1"
# Architecture zones
architecture_name="SIMPLE Website Production Architecture"
deployment_environment="production"

# Load balancer specific variables
[loadbalancers:vars]
role=loadbalancer
# External ports: 443 (HTTPS from WAF), Internal: 8080 (to app servers)
service_ports="443,8080"
external_port=443
internal_port=8080
keepalive_vip_enabled=true

# Application server specific variables
[appservers:vars]
role=application
# Core application ports based on architecture
service_ports="8080,8000,9000"
app_directory=/opt/app
# Backend communication ports
backend_port=8080
api_port=8000
management_port=9000

# Redis specific variables
[redis:vars]
role=cache
# Redis ports: 6379 (standard), 26379 (sentinel for HA)
service_ports="6379,26379"
redis_max_memory=1024mb
redis_port=6379
redis_sentinel_port=26379
redis_cluster_enabled=true

# Database specific variables
[databases:vars]
role=database
# Database ports: 5432 (PostgreSQL), 9595 (monitoring/management)
service_ports="5432,9595"
db_data_directory=/opt/db_data
postgresql_port=5432
db_management_port=9595
# Additional database configuration
db_cluster_enabled=true